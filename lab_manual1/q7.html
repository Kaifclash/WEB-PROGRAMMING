<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10;
        let b = 20;
        let sum = a + b;
        document.write("Addition : ", sum + "<br>");
        let diff = a - b;
        document.write("Substract : ", diff + "<br>");
        let mult = a * b;
        document.write("multiplication : ", mult + "<br>");
        let divd = a / b;
        document.write("Divison : ", divd + "<br>");
    </script>
</body>

</html>
