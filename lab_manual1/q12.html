<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="check(); return false;">
        <label>Enter the first number </label><br>
        <input type="number" id="num1"><br>
        <label>Enter the second the number </label><br>
        <input type="number" id="num2"><br>
        <label>Enter the third the number </label><br>
        <input type="number" id="num3"><br><br>
        <input type="submit" id="submit" value="check">


    </form>
    <script>
        function check() {

            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);


            if (num1 > num2 && num1 > num3) {
                alert(num1 + " is greater from " + num2 + "," + num3);

            } else if (num2 > num3) {
                alert(num2 + " is greater from " + num1 + "," + num3);
            } else {
                alert(num3 + " is greater from " + num1 + "," + num2);
            }
        }
    </script>
</body>

</html>
