<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="jquery-3.7.1.min.js"></script>
     <script>

     </script>
     <style>
        .normal {
    width: 200px;
    height: 100px;
    background-color: lightblue;
    color: black;
    text-align: center;
    line-height: 100px;
    transition: 0.3s;
    margin-left: 550px;
}

.hovered {
    background-color: orange;
    color: white;
    width: 300px;
    height: 300px;
    
}

     </style>
     <script>
       $(document).ready(function() {
    $("#myBox").mouseenter(function() {
        $(this).removeClass("normal").addClass("hovered");
    });

    $("#myBox").mouseleave(function() {
        $(this).removeClass("hovered").addClass("normal");
    });
});

     </script>
</head>
<body>
    <div id="myBox" class="normal">Hover over me!</div>

</body>
</html>
