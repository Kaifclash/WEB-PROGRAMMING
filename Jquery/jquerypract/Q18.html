<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
           $("#ip").blur(function(){
            let v=$("#ip").val();
            $("#p1").text(v);
           });
        });
    </script>
</head>
<body>
   <input type="text" id="ip">
   <p id="p1"></p>
</body>
</html>
