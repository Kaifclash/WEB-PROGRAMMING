<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = Number(prompt("enter 1 number:"));
        let b = Number(prompt("enter 2 number"));
        max(a, b);

        function max(a, b) {
            document.write(a > b ? +a + " is max" : +b + " is max");
        }
    </script>
</body>

</html>
