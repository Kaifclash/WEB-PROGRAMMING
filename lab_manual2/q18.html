<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter number to check odd or even");
        isEven(num);

        function isEven(num) {
            document.write(num % 2 == 0 ? "Even number" : "odd number");
        }
    </script>
</body>

</html>
