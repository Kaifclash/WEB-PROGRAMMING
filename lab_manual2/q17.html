<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("enter number to find square");
        square(num);

        function square(num) {
            document.write("Square of number is " + num * num);
        }
    </script>
</body>

</html>
