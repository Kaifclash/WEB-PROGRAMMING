<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for Cutie üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
            overflow: hidden;
        }
        
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            color: #ff4b5c;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
        }
        
        p {
            font-size: 1.2em;
            margin: 10px 20px;
            animation: fadeIn 3s ease forwards;
        }
        
        .heart {
            font-size: 5em;
            color: red;
            animation: heartbeat 1s infinite;
            margin: 20px 0;
        }
        
        @keyframes heartbeat {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .button:hover {
            transform: scale(1.1);
        }
        /* Modal styles */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        
        .modal-content h2 {
            color: #ff4b5c;
            margin-bottom: 20px;
        }
        
        .modal-content button {
            padding: 10px 25px;
            margin: 10px;
            font-size: 1em;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: relative;
        }
        
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .no-btn {
            background-color: #ff4b5c;
            color: white;
        }
        /* Falling hearts */
        
        .falling-heart {
            position: absolute;
            font-size: 20px;
            color: red;
            user-select: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        /* Confetti */
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            top: 0;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.9;
        }
        
        .confetti.yellow {
            background-color: #ffeb3b;
        }
        
        .confetti.blue {
            background-color: #2196F3;
        }
        
        .confetti.green {
            background-color: #4CAF50;
        }
        
        .confetti.pink {
            background-color: #ff69b4;
        }
    </style>
</head>

<body>

    <h1>Hey Cutie! üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p>You make my life brighter every single day. üåü</p>
    <p>So, I, <strong>Flirtyzen</strong>, have a very important question for you...</p>
    <button class="button" id="proposalBtn">Click Here üíå</button>

    <!-- Modal -->
    <div class="modal" id="proposalModal">
        <div class="modal-content">
            <h2>Will you be my girlfriend, Cutie? üíñ</h2>
            <button class="yes-btn" id="yesBtn">Yes üíñ</button>
            <button class="no-btn" id="noBtn">No üò¢</button>
        </div>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    </audio>

    <script>
        const proposalBtn = document.getElementById('proposalBtn');
        const modal = document.getElementById('proposalModal');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // Show modal
        proposalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Yes button
        yesBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            proposalBtn.style.display = 'none';
            celebrate();
            showFinalMessage();
        });

        // Move No button away from cursor
        noBtn.addEventListener('mouseenter', () => {
            const modalContent = document.querySelector('.modal-content');
            const modalRect = modalContent.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = modalRect.width - btnWidth - 20;
            const maxY = modalRect.height - btnHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerText = '‚ù§Ô∏è';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = 10 + Math.random() * 30 + 'px';
            heart.style.animationDuration = 3 + Math.random() * 5 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }
        setInterval(createHeart, 500);

        // Celebration effect
        function celebrate() {
            const colors = ['red', 'yellow', 'blue', 'green', 'pink'];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti ' + colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.width = 5 + Math.random() * 10 + 'px';
                confetti.style.height = 5 + Math.random() * 10 + 'px';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showFinalMessage() {
            const msg = document.createElement('div');
            msg.style.position = 'fixed';
            msg.style.top = '50%';
            msg.style.left = '50%';
            msg.style.transform = 'translate(-50%, -50%)';
            msg.style.fontSize = '2em';
            msg.style.color = '#ff4b5c';
            msg.style.background = 'white';
            msg.style.padding = '30px';
            msg.style.borderRadius = '20px';
            msg.style.boxShadow = '0 0 20px rgba(0,0,0,0.3)';
            msg.innerHTML = 'Yay! I knew you\'d say YES! üòçüíñ<br>Love, Flirtyzen üíå';
            document.body.appendChild(msg);
        }
    </script>

</body>

</html>
