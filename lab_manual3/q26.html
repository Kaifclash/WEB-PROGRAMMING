<!DOCTYPE html>
<html>

<head>
    <title>Factorial</title>
    <script>
        function factorial() {
            let num = parseInt(prompt("Enter a number:"));
            let fact = 1;
            for (let i = 1; i <= num; i++) {
                fact *= i;
            }

            alert("Factorial of " + num + " is: " + fact);
        }
    </script>
</head>

<body onload="factorial()">
</body>

</html>
