<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #333;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h2>Mark Sheet</h2>
    <label for="name">Name:</label>
    <input type="text" id="name">

    <label for="java">Java:</label>
    <input type="number" id="java">

    <label for="os">OS:</label>
    <input type="number" id="os">

    <label for="Python">Python:</label>
    <input type="number" id="Python">

    <label for="web">Web:</label>
    <input type="number" id="web">

    <button onclick="fun()">Submit</button>

    <div id="result">Enter marks and click submit</div>

    <script>
        function fun() {
    let name = document.getElementById("name").value || "Student";
    let java = parseInt(document.getElementById("java").value) || 0;
    let os = parseInt(document.getElementById("os").value) || 0;
    let python = parseInt(document.getElementById("Python").value) || 0;
    let web = parseInt(document.getElementById("web").value) || 0;

    let total = java + os + python + web;
    let per = (total / 400) * 100;

    document.getElementById("result").innerHTML =
        "Name: " + name + "<br>" +
        "Java: " + java + "<br>" +
        "OS: " + os + "<br>" +
        "Python: " + python + "<br>" +
        "Web: " + web + "<br>" +
        "Total Marks: " + total + "/400<br>" +
        "Percentage: " + per.toFixed(2) + "%";
}

    </script>
</body>
</html>
