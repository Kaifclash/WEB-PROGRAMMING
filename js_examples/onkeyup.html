<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeyup</title>
</head>

<body>
    <form>
        <input type="text" onkeyup="upfunc();" id="fn">

    </form>
    <script>
        function upfunc() {
            let x = document.getElementById("fn");
            x.value = x.value.toUpperCase();
        }
    </script>
</body>

</html>
