<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeydown</title>
</head>

<body>
    <form>
        <input type="text" id="f" onkeydown="keydownfunc();">
        <p id="demo"></p>
    </form>
    <script>
        function keydownfunc() {
            document.getElementById("demo").innerHTML = "you pressed a key";
        }
    </script>
</body>

</html>
