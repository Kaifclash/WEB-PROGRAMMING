<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on focus</title>
</head>

<body>
    <form>
        <input type="text" id="fn" onfocus="focusfunc();">
    </form>
    <script>
        function focusfunc() {
            document.getElementById("fn").style.background = "yellow";
        }
    </script>
</body>

</html>
