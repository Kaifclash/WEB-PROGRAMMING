<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblur </title>
</head>

<body>
    <script>
        function blurfunc() {
            let p = document.getElementById("fn");
            p.value = p.value.toUpperCase();



        }
    </script>
    <form>
        <input type="text" id="fn" onblur="blurfunc();">
    </form>
</body>

</html>
