<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onkeypress</title>
</head>

<body>
    <form>
        <input type="text" onkeypress="pressfunc();">

    </form>
    <script>
        function pressfunc() {
            alert("you pressed a key ");
        }
    </script>
</body>

</html>
